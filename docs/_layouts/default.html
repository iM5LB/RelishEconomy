<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    {% seo %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
        <p>{{ site.description }}</p>
        
        <nav class="main-nav">
          <ul>
            <li><a href="{{ "/" | relative_url }}" {% if page.url == "/" %}class="active"{% endif %}>Home</a></li>
            <li><a href="{{ "/installation/" | relative_url }}" {% if page.url contains "installation" %}class="active"{% endif %}>Installation</a></li>
            <li><a href="{{ "/configuration/" | relative_url }}" {% if page.url contains "configuration" %}class="active"{% endif %}>Configuration</a></li>
            <li><a href="{{ "/commands/" | relative_url }}" {% if page.url contains "commands" %}class="active"{% endif %}>Commands</a></li>
            <li><a href="{{ "/placeholderapi/" | relative_url }}" {% if page.url contains "placeholderapi" %}class="active"{% endif %}>PlaceholderAPI</a></li>
          </ul>
        </nav>

        <div class="header-links">
          <a href="https://modrinth.com/plugin/relisheconomy" class="btn btn-free">Download Free</a>
          <a href="https://builtbybit.com/resources/relisheconomy" class="btn btn-premium">Buy Premium</a>
          <a href="https://discord.gg/relish" class="btn btn-discord">Discord</a>
        </div>
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <p><small>&copy; 2024 Relish Development Team | Licensed under MIT License</small></p>
      </footer>
    </div>

    <style>
      /* Simple, clean documentation styles */
      .main-nav {
        margin: 20px 0;
      }
      
      .main-nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      
      .main-nav li {
        margin: 0;
      }
      
      .main-nav a {
        display: block;
        padding: 8px 16px;
        background: #f1f1f1;
        color: #333;
        text-decoration: none;
        border-radius: 4px;
        font-size: 14px;
        transition: background-color 0.3s;
      }
      
      .main-nav a:hover,
      .main-nav a.active {
        background: #0366d6;
        color: white;
      }
      
      .header-links {
        margin: 20px 0;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      
      .btn {
        display: inline-block;
        padding: 8px 16px;
        border-radius: 4px;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        text-align: center;
        transition: all 0.3s;
      }
      
      .btn-free {
        background: #28a745;
        color: white;
      }
      
      .btn-premium {
        background: #ffc107;
        color: #212529;
      }
      
      .btn-discord {
        background: #5865f2;
        color: white;
      }
      
      .btn:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }
      
      /* Content styling */
      h1, h2, h3, h4, h5, h6 {
        color: #333;
        margin-top: 2em;
        margin-bottom: 1em;
      }
      
      h1 {
        border-bottom: 2px solid #eee;
        padding-bottom: 0.5em;
        margin-top: 0;
      }
      
      h2 {
        border-bottom: 1px solid #eee;
        padding-bottom: 0.3em;
      }
      
      code {
        background: #f6f8fa;
        padding: 2px 4px;
        border-radius: 3px;
        font-size: 0.9em;
      }
      
      pre {
        background: #f6f8fa;
        padding: 16px;
        border-radius: 6px;
        overflow-x: auto;
        border-left: 3px solid #0366d6;
      }
      
      pre code {
        background: none;
        padding: 0;
      }
      
      table {
        border-collapse: collapse;
        width: 100%;
        margin: 1em 0;
      }
      
      th, td {
        border: 1px solid #ddd;
        padding: 8px 12px;
        text-align: left;
      }
      
      th {
        background: #f6f8fa;
        font-weight: 600;
      }
      
      tr:nth-child(even) {
        background: #f9f9f9;
      }
      
      .badge {
        display: inline-block;
        padding: 2px 6px;
        font-size: 11px;
        font-weight: 600;
        border-radius: 3px;
        text-transform: uppercase;
      }
      
      .badge-premium {
        background: #ffc107;
        color: #212529;
      }
      
      .badge-free {
        background: #28a745;
        color: white;
      }
      
      /* Mobile responsive */
      @media (max-width: 768px) {
        .main-nav ul {
          flex-direction: column;
        }
        
        .main-nav a {
          text-align: center;
        }
        
        .header-links {
          flex-direction: column;
        }
      }
    </style>
  </body>
</html>
